<div class='row'>
	<div class='col-sm-12'>
		<h1>Welcome to Discussion Board</h1>
		<h3>Hello!</h3>
		<h3>Please enter your name to join and share your ideas</h3>
		<div ng-controller='UsersController'>

			</a>
		</div>
	</div>
</div>
